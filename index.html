<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bizim D√ºnyamƒ±z üåç‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --elyas-color: #4facfe;
            --elyas-bg: #e0c3fc;
            --aysu-color: #ff9a9e;
            --aysu-bg: #fecfef;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* --- ARKA PLAN ANƒ∞MASYONU --- */
        .background-shapes {
            position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: -1;
        }
        .shape {
            position: absolute; filter: blur(50px); opacity: 0.6; animation: float 10s infinite alternate;
        }
        .s1 { width: 300px; height: 300px; background: #ff9a9e; top: -50px; left: -50px; border-radius: 50%; }
        .s2 { width: 400px; height: 400px; background: #a18cd1; bottom: -100px; right: -50px; border-radius: 50%; animation-duration: 15s; }
        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(30px, 50px); } }

        /* --- Gƒ∞Rƒ∞≈û EKRANI --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 25px;
            box-shadow: var(--shadow);
            text-align: center; width: 85%; max-width: 350px;
        }
        .login-card h2 { color: #555; margin-bottom: 20px; font-weight: 600; }
        .input-group { position: relative; margin-bottom: 20px; }
        .login-card input {
            width: 100%; padding: 15px; border: none; border-radius: 12px;
            background: rgba(255,255,255,0.9); box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            font-size: 16px; outline: none; transition: 0.3s;
        }
        .login-card input:focus { transform: scale(1.02); box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        .btn-grad {
            background-image: linear-gradient(to right, #FF512F 0%, #DD2476 51%, #FF512F 100%);
            margin: 10px; padding: 15px 45px; text-align: center; text-transform: uppercase;
            transition: 0.5s; background-size: 200% auto; color: white;            
            box-shadow: 0 0 20px #eee; border-radius: 50px; border: none; cursor: pointer; display: block; width: 100%; font-weight: bold;
        }
        .btn-grad:hover { background-position: right center; color: #fff; text-decoration: none; }

        /* --- ANA EKRAN --- */
        #app-screen { width: 100%; max-width: 600px; display: none; flex-direction: column; height: 100vh; position: relative; background: rgba(255,255,255,0.4); backdrop-filter: blur(5px); }

        /* HEADER */
        header {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); z-index: 10;
        }
        .profile-info h3 { margin: 0; font-size: 18px; color: #333; }
        .profile-info span { font-size: 12px; color: #888; font-weight: 300; }
        .add-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white; font-size: 24px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
            transition: transform 0.2s;
        }
        .add-btn:active { transform: scale(0.9); }

        /* CHAT ALANI */
        #chat-area {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 20px;
            scroll-behavior: smooth;
        }
        
        /* MESAJ BALONLARI */
        .message {
            max-width: 80%; padding: 15px; border-radius: 20px;
            position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-size: 15px; line-height: 1.5; color: #444;
            animation: slideUp 0.4s ease forwards; opacity: 0; transform: translateY(20px);
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        .message img { width: 100%; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .msg-time { font-size: 10px; text-align: right; opacity: 0.6; margin-top: 5px; }

        /* TEMALAR */
        /* Elyas Mesajƒ± (Saƒüdaysa pembe deƒüil mavi olsun, soldaysa mavi) - Senaryo: Kendi mesajƒ±mƒ±z saƒüda */
        .msg-self {
            align-self: flex-end;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #1565c0; border-bottom-right-radius: 2px;
        }
        /* Aysu Mesajƒ± */
        .msg-other {
            align-self: flex-start;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); /* Karƒ±≈üƒ±k pastel */
            background: white;
            border: 1px solid white;
            color: #555; border-bottom-left-radius: 2px;
        }

        /* ELYAS Gƒ∞RDƒ∞ƒûƒ∞NDE G√ñR√úN√úM AYARI */
        body.theme-elyas .msg-self { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); color: white; }
        body.theme-elyas .msg-other { background: white; color: #555; }
        
        /* AYSU Gƒ∞RDƒ∞ƒûƒ∞NDE G√ñR√úN√úM AYARI */
        body.theme-aysu .msg-self { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); color: white; }
        body.theme-aysu .msg-other { background: white; color: #555; }

        /* --- MODAL --- */
        #modal {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000;
            display: flex; align-items: flex-end; transition: 0.3s;
        }
        #modal.active { bottom: 0; }
        .modal-sheet {
            background: white; width: 100%; border-top-left-radius: 30px; border-top-right-radius: 30px;
            padding: 30px; animation: slideUpSheet 0.3s ease;
        }
        @keyframes slideUpSheet { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .modal-sheet h3 { margin-top: 0; color: #333; }
        .modal-sheet input, .modal-sheet textarea {
            width: 100%; padding: 15px; margin: 10px 0;
            border: 1px solid #eee; border-radius: 15px; background: #f9f9f9; font-family: inherit;
        }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #aaa; }

    </style>
</head>
<body>

    <div class="background-shapes">
        <div class="shape s1"></div>
        <div class="shape s2"></div>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <h2>Ho≈ü Geldin ‚ù§Ô∏è</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Kullanƒ±cƒ± Adƒ±">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="≈ûifre">
            </div>
            <button class="btn-grad" onclick="login()">Giri≈ü Yap</button>
            <p id="login-error" style="color: #e74c3c; font-size: 13px; margin-top: 10px;"></p>
        </div>
    </div>

    <div id="app-screen">
        <header>
            <div class="profile-info">
                <h3>Bizim Hikayemiz</h3>
                <span id="status-text">Baƒülanƒ±yor...</span>
            </div>
            <button class="add-btn" onclick="openModal()">+</button>
        </header>

        <div id="chat-area">
            </div>
    </div>

    <div id="modal" onclick="closeModal(event)">
        <div class="modal-sheet" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="toggleModal(false)">&times;</span>
            <h3>Anƒ± Ekle ‚ú®</h3>
            <input type="file" id="photo-input" accept="image/*">
            <input type="datetime-local" id="date-input">
            <textarea id="note-input" rows="3" placeholder="O ana dair notun..."></textarea>
            <button class="btn-grad" id="send-btn" onclick="uploadMemory()">Payla≈ü üöÄ</button>
            <p id="upload-status" style="text-align: center; color: #888; font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

        // SENƒ∞N EKRAN G√ñR√úNT√úS√úNDEN ALINAN AYARLAR
        const firebaseConfig = {
            apiKey: "AIzaSyASFvP6x0g8QEuFFQ4m15e_SFvuy_GW4Z0",
            authDomain: "dogumgunu-7e3be.firebaseapp.com",
            projectId: "dogumgunu-7e3be",
            storageBucket: "dogumgunu-7e3be.firebasestorage.app",
            messagingSenderId: "615270148190",
            appId: "1:615270148190:web:9babee9302468cdce2accf",
            measurementId: "G-00KGS3J5WD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentUser = null;

        // --- Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMLERƒ∞ ---
        window.login = () => {
            const u = document.getElementById("username").value.trim().toLowerCase();
            const p = document.getElementById("password").value.trim();
            const err = document.getElementById("login-error");

            if (u === "elyas" && p === "elyo25") {
                currentUser = "elyas";
                document.body.classList.add("theme-elyas");
                enterApp("Elyas");
            } else if (u === "aysu" && p === "aysu025") {
                currentUser = "aysu";
                document.body.classList.add("theme-aysu");
                enterApp("Aysu");
            } else {
                err.innerText = "Hatalƒ± giri≈ü bilgileri!";
                shakeForm();
            }
        };

        function shakeForm() {
            const card = document.querySelector('.login-card');
            card.style.transform = "translateX(10px)";
            setTimeout(() => card.style.transform = "translateX(-10px)", 100);
            setTimeout(() => card.style.transform = "translateX(0)", 200);
        }

        function enterApp(name) {
            document.getElementById("login-screen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("app-screen").style.display = "flex";
            }, 500);
            
            document.getElementById("status-text").innerText = name + " √áevrimi√ßi";
            loadMemories();
        }

        // --- MESAJLARI Y√úKLE ---
        function loadMemories() {
            const chatArea = document.getElementById("chat-area");
            const q = query(collection(db, "chat_anilar"), orderBy("tarih", "asc"));

            onSnapshot(q, (snapshot) => {
                chatArea.innerHTML = "";
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const dateObj = new Date(data.tarih);
                    const timeStr = dateObj.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' });
                    const dateStr = dateObj.toLocaleDateString('tr-TR', { day: 'numeric', month: 'short' });

                    // Mesaj bizden mi, kar≈üƒ±dan mƒ±?
                    const isSelf = data.user === currentUser;
                    const cssClass = isSelf ? "msg-self" : "msg-other";

                    const html = `
                        <div class="message ${cssClass}">
                            ${data.resimUrl ? `<img src="${data.resimUrl}" onclick="window.open(this.src)">` : ''}
                            <div>${data.not || ''}</div>
                            <div class="msg-time">${dateStr}, ${timeStr} ${data.resimUrl ? 'üì∑' : ''}</div>
                        </div>
                    `;
                    chatArea.innerHTML += html;
                });
                
                // En alta kaydƒ±r
                setTimeout(() => chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' }), 100);
            });
        }

        // --- ANI Y√úKLEME ---
        window.uploadMemory = async () => {
            const file = document.getElementById("photo-input").files[0];
            const dateVal = document.getElementById("date-input").value;
            const note = document.getElementById("note-input").value;
            const status = document.getElementById("upload-status");
            const btn = document.getElementById("send-btn");

            if (!note && !file) { status.innerText = "L√ºtfen bo≈ü g√∂nderme :)"; return; }

            btn.disabled = true;
            status.innerText = "Anƒ± sonsuzluƒüa y√ºkleniyor...";

            try {
                let downloadURL = "";
                if (file) {
                    const storageRef = ref(storage, 'chat_fotolar/' + Date.now() + '-' + file.name);
                    await uploadBytes(storageRef, file);
                    downloadURL = await getDownloadURL(storageRef);
                }

                const finalDate = dateVal ? new Date(dateVal).toISOString() : new Date().toISOString();

                await addDoc(collection(db, "chat_anilar"), {
                    user: currentUser,
                    resimUrl: downloadURL,
                    tarih: finalDate,
                    not: note
                });

                toggleModal(false);
                document.getElementById("photo-input").value = "";
                document.getElementById("note-input").value = "";
                document.getElementById("date-input").value = "";
                status.innerText = "";

            } catch (error) {
                console.error(error);
                status.innerText = "Hata oldu: " + error.message;
            } finally {
                btn.disabled = false;
            }
        };

        // --- MODAL ƒ∞≈ûLEMLERƒ∞ ---
        window.openModal = () => toggleModal(true);
        window.closeModal = (e) => {
            if (e.target.id === "modal") toggleModal(false);
        };
        
        function toggleModal(show) {
            const modal = document.getElementById("modal");
            if (show) modal.classList.add("active");
            else modal.classList.remove("active");
        }
    </script>
</body>
</html>
